<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Count Up By</h1>
      <h2>Enter 2 Numbers, first is what to count to, second is the increment to count by: </h2>

      <form id="count-form">
        <div class="form-group">
          <label for="number1"> Count To: </label>
          <input id="number1" class="form-control" type="number" min="0" required>
        </div>
        <div class="form-group">
          <label for="number2"> Count By: </label>
          <input id="number2" class="form-control" type="number" min="0" required>
        </div>
        <button type="submit" class="btn">Count!</button>
      </form>

      <div class="results">
        <h3>Counting now!</h3>
        <ul id="counting">
        </ul>
      </div>

    </div>
  </body>
</html>
